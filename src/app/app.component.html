<header class="main-header">
  <div class="container">
    <a routerLink="/" class="main-logo-link">
      <img class="main-logo" src="/assets/shared/desktop/logo.svg" alt="logo"/>
    </a>

    <nav id="main-navigation" [class.show]="menu_open">
      <ul role="list">
        <li><a routerLink="/" >Home</a></li>
        <li><a routerLink="/about" >About us</a></li>
        <li><a routerLink="/plan" >Create your plan</a></li>
      </ul>
    </nav>

    <div id="menu-opener" [attr.aria-expanded]="menu_open" aria-controls="main-navigation" (click)="toggleMenu()">
      <span class="icon" tabindex="0"></span>
    </div>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="container">
    <img class="main-logo" src="/assets/shared/desktop/logo-footer.svg" alt="logo"/>

    <nav class="footer-navigation">
      <ul role="list">
        <li><a routerLink="/" >Home</a></li>
        <li><a routerLink="/about" >About us</a></li>
        <li><a routerLink="/plan" >Create your plan</a></li>
      </ul>
    </nav>

    <ul class="social-links" role="list">
      <li><a href="#"><img src="/assets/shared/desktop/icon-facebook.svg" /></a></li>
      <li><a href="#"><img src="/assets/shared/desktop/icon-twitter.svg" /></a></li>
      <li><a href="#"><img src="/assets/shared/desktop/icon-instagram.svg" /></a></li>
    </ul>
  </div>
</footer>
